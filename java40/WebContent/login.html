<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		idValue = document.getElementById('id').value
		pw1Value = document.getElementById('pw1').value
		pw2Value = document.getElementById('pw2').value
		if (pw1Value == pw2Value) {
			location.href = 'login.jsp?id=' + idValue + '&pw=' + pw1Value
		} else {
			//alert('패스워드가 다름. 다시 입력해주세요')
			document.getElementById('result').innerHTML = '패스워드가 다릅니다.'
		}
	}
</script>
</head>
<body>
	<h3>로그인 처리</h3>
	<hr color="green">
	<p>
		아이디: <input type="text" id="id" name="id">
	</p>
	<p>
		비밀번호: <input type="text" id="pw1" name="pw1">
	</p>
	<p>
		비밀번호확인: <input type="text" id="pw2" name="pw2">
	</p>
	<hr color="green">
	<button onclick="check()">로그인처리</button>
	<hr color="green">
	<div id='result'></div>
</body>
</html>
